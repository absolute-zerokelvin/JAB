        /* Tooltip styles (copied from timeline_duration-junior.html for consistency if needed) */
        .tooltip-container {
            position: relative;
            cursor: pointer;
        }
        .tooltip-text {
            visibility: hidden;
            width: 160px;
            background-color: #1f2937; /* gray-800 */
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 10;
            bottom: 110%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Timeline specific styles (adapted from timeline_duration-junior.html) */
        .timeline-container::before { /* This is the central line */
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #cbd5e1; /* slate-300 */
            z-index: 0; /* Ensure line is behind dots */
        }
        .century-container { /* For century headers */
            position: relative;
            z-index: 5; /* Above the timeline line */
        }
        .timeline-item {
            position: relative;
            width: 50%; /* Each item takes half width */
            padding: 20px 40px; /* Padding around content */
            box-sizing: border-box;
        }
        .timeline-item.left {
            left: 0;
            padding-right: 50px; /* Space for the dot */
            text-align: right; /* Align text to the right for left items */
        }
        .timeline-item.right {
            left: 50%; /* Start from the middle */
            padding-left: 50px; /* Space for the dot */
            text-align: left; /* Align text to the left for right items */
        }
        .timeline-item::after { /* This is the dot on the timeline */
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f8fafc; /* Match body background */
            border: 4px solid #2563eb; /* blue-600 */
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
            border-radius: 50%;
            z-index: 1; /* Above the timeline line but below content */
        }
        .timeline-item.left::after {
            right: -10px; /* Position dot for left items */
        }
        .timeline-item.right::after {
            left: -10px; /* Position dot for right items */
        }
       
        @media (max-width: 768px) {
            .timeline-container::before {
                left: 20px; /* Adjust line position for mobile */
                transform: translateX(0);
            }
            .timeline-item,
            .timeline-item.left,
            .timeline-item.right {
                width: 100%; /* Full width on mobile */
                left: 0;
                padding-left: 50px; /* Space for dot */
                padding-right: 20px;
                text-align: left; /* All text left-aligned on mobile */
            }
            .timeline-item::after,
            .timeline-item.left::after,
            .timeline-item.right::after {
                left: 20px; /* Align dot with the line */
                transform: translateX(-50%) translateY(-50%);
                right: auto;
            }
            .timeline-item .timeline-content { /* Ensure content is to the right of the dot */
                 margin-left: 0; /* Reset margin if any was set by desktop rules */
            }
        }

        /* Styles for pill tabs (from timeline_duration-junior.html) */
        .tab-button-item {
            padding: 0.5rem 1.5rem;
            margin: 0 0.25rem;

            color: #1d4ed8;    /* blue-700 */

        function renderTimeline() {
            // Ensure it targets 'timeline-container-render'
            const timelineRenderContainer = document.getElementById('timeline-container-render');
            if (!timelineRenderContainer) return; // Added safety check

            // Function to create a sortable century label from a date string
            function getCenturyLabel(dateStr) {
                const lowerDate = dateStr.toLowerCase();
                
                // Handle special cases first
                if (lowerDate.includes("v.s.")) return "Vikram Samvat Era";
                if (lowerDate.includes("after mahävir's nirväna")) return "Relative to Mahavir's Nirväna";

                // Word to number map for centuries
                const centuryWords = {
                    'first': 1, 'second': 2, 'third': 3, 'fourth': 4, 'fifth': 5, 'sixth': 6, 'seventh': 7, 'eighth': 8, 'ninth': 9, 'tenth': 10,
                    'eleventh': 11, 'twelfth': 12, 'thirteenth': 13, 'fourteenth': 14, 'fifteenth': 15, 'sixteenth': 16,
                    'seventeenth': 17, 'eighteenth': 18, 'nineteenth': 19, 'twentieth': 20, '21st': 21
                };

                let centuryNum = null;

                // Check for spelled-out centuries first
                for (const word in centuryWords) {
                    if (lowerDate.includes(word)) {
                        centuryNum = centuryWords[word];
                        break;
                    }
                }

                // If not found, check for numeric years
                if (centuryNum === null) {
                    const yearMatch = lowerDate.match(/(\d+)/);
                    if (yearMatch) {
                        const year = parseInt(yearMatch[0]);
                        centuryNum = Math.ceil(Math.abs(year) / 100) || 1;
                    } else {
                        return "Uncategorized"; // Fallback for dates with no number/word
                    }
                }

                const suffix = (centuryNum % 10 === 1 && centuryNum % 100 !== 11) ? 'st'
                            : (centuryNum % 10 === 2 && centuryNum % 100 !== 12) ? 'nd'
                            : (centuryNum % 10 === 3 && centuryNum % 100 !== 13) ? 'rd'
                            : 'th';

                if (lowerDate.includes('bc') || lowerDate.includes('b.c.')) {
                    return `${centuryNum}${suffix} Century BC`;
                } else {
                    return `${centuryNum}${suffix} Century AD`;
                }
            }
            
            // Group events by century
            const groupedEvents = events.reduce((acc, event) => {
                const century = getCenturyLabel(event.date);
                if (!acc[century]) {
                    acc[century] = [];
                }
                acc[century].push(event);
                return acc;
            }, {});

            // Sort centuries chronologically
            const sortedCenturies = Object.keys(groupedEvents).sort((a, b) => {
                const isSpecial = (key) => !key.includes('Century'); // Any key without "Century" is special

                if (isSpecial(a) && !isSpecial(b)) return 1;
                if (!isSpecial(a) && isSpecial(b)) return -1;
                if (isSpecial(a) && isSpecial(b)) {
                    return a.localeCompare(b); // Sort special cases alphabetically
                }
                
                const aIsBC = a.includes('BC');
                const bIsBC = b.includes('BC');
                
                if (aIsBC && !bIsBC) return -1; // BC comes before AD
                if (!aIsBC && bIsBC) return 1;  // AD comes after BC

                const aNumMatch = a.match(/\d+/);
                const bNumMatch = b.match(/\d+/);

                if (!aNumMatch || !bNumMatch) return 0; // Should not happen due to isSpecial check, but for safety

                const aNum = parseInt(aNumMatch[0]);
                const bNum = parseInt(bNumMatch[0]);

                // If both are BC, sort descending by number. If both are AD, sort ascending.
                return aIsBC ? bNum - aNum : aNum - bNum;
            });


            let timelineHTML = ''; // Removed the outer div, it's now timeline-container-render
            let eventSide = 'left'; // To alternate sides, starting with left

            sortedCenturies.forEach(century => {
                if (century === "Uncategorized") return; 

                timelineHTML += `
                    <div class="century-container mb-8 flex justify-center">
                        <div class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-full shadow-lg">
                            ${century}
                        </div>
                    </div>
                `;
                groupedEvents[century].forEach((event) => {
                    // const itemSideClass = eventCounter % 2 === 0 ? 'timeline-item-odd' : 'timeline-item-even'; // Old logic
                    const itemClass = eventSide; // Use 'left' or 'right'
                    const contentAlignmentClass = eventSide === 'left' ? 'md:text-right' : 'md:text-left';

                    timelineHTML += `
                        <div class="timeline-item ${itemClass} mb-8">
                            <div class="timeline-content bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ${contentAlignmentClass}">
                                <h3 class="font-bold text-lg text-indigo-700">${event.date}</h3>

                                <p class="mt-4 text-xs text-slate-500">Ref: ${event.section}, p${event.page}</p>
                            </div>
                        </div>
                    `;
                    eventSide = (eventSide === 'left') ? 'right' : 'left'; // Alternate side
                });
            });
            // timelineHTML += '</div>'; // Removed closing tag for the outer div
            timelineRenderContainer.innerHTML = timelineHTML;

            // Render unsorted events
            const unsortedContainer = document.getElementById('unsorted-events');
            let unsortedHTML = '';
            unsortedEvents.forEach(event => {
                unsortedHTML += `
                    <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">

                        <p class="mt-4 text-xs text-slate-500">Ref: ${event.section}, p${event.page}</p>
                    </div>
                `;
            });
            unsortedContainer.innerHTML = unsortedHTML;
        }
