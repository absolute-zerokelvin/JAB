<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAB Manual Interactive - Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
    <style>
        /* Additional inline styles for Tailwind compatibility */
        .story-link {
            transition: all 0.2s ease-in-out;
        }

        .story-link:hover {
            transform: translateY(-2px) translateX(2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2), 0 4px 6px -2px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Overlay for Mobile -->
    <div class="nav-overlay" id="navOverlay" onclick="toggleMobileNav()"></div>
    
    <!-- Mobile Navigation Toggle -->
    <button class="mobile-nav-toggle" onclick="toggleMobileNav()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <!-- Desktop Navigation -->
    <div id="desktop-nav-container"></div>
    
    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <header class="page-header">
            <h1 class="page-title">JAB Manual Interactive</h1>
            <p class="page-subtitle">An Interactive Collection</p>
        </header>

        <main id="homepage-content">
            <!-- Content will be dynamically generated by JavaScript -->
        </main>

        <footer style="text-align: center; padding: 2rem; color: var(--text-secondary); border-top: 1px solid var(--border-color); margin-top: 3rem;">
            <p>&copy; 2025 JAB Manual Interactive. All rights reserved.</p>
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
